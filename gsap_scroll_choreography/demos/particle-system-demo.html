<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Systems - Visual Codex Showcase</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    :root {
      --primary: #7B3FF2;
      --secondary: #4FC3F7;
      --accent: #FF6B9D;
      --gold: #FFD700;
      --bg-dark: #0A0A0B;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg-dark);
      color: #fff;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Ambient Background */
    .ambient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .ambient-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.4;
      animation: drift 20s ease-in-out infinite;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: var(--primary);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 300px;
      height: 300px;
      background: var(--secondary);
      bottom: 20%;
      right: 10%;
      animation-delay: -7s;
    }

    .orb-3 {
      width: 250px;
      height: 250px;
      background: var(--accent);
      top: 50%;
      left: 50%;
      animation-delay: -14s;
    }

    @keyframes drift {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(50px, -30px) scale(1.1); }
      50% { transform: translate(-30px, 50px) scale(0.9); }
      75% { transform: translate(-50px, -20px) scale(1.05); }
    }

    /* Particle Styles */
    .particle {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      will-change: transform, opacity;
    }

    .particle-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      box-shadow: 0 0 10px currentColor;
    }

    .confetti-piece {
      width: 12px;
      height: 24px;
      border-radius: 2px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .star-shape {
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      width: 20px;
      height: 20px;
      background: var(--gold);
      box-shadow: 0 0 20px var(--gold);
    }

    .spark {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      box-shadow: 0 0 6px currentColor, 0 0 12px currentColor;
    }

    .ring {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid;
      background: transparent;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
      z-index: 1;
    }

    .title {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 800;
      text-align: center;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #fff 0%, var(--primary) 50%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 1.2rem;
      color: rgba(255,255,255,0.6);
      text-align: center;
      margin-bottom: 60px;
    }

    /* Button Grid */
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 900px;
      width: 100%;
    }

    .effect-btn {
      position: relative;
      padding: 28px 32px;
      background: rgba(20, 20, 25, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
      text-align: left;
    }

    .effect-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      opacity: 0;
      transition: opacity 0.3s;
      z-index: -1;
    }

    .effect-btn:hover {
      transform: translateY(-4px);
      border-color: var(--primary);
      box-shadow: 0 20px 40px rgba(123, 63, 242, 0.3);
    }

    .effect-btn:hover::before {
      opacity: 0.15;
    }

    .effect-btn:active {
      transform: translateY(-2px) scale(0.98);
    }

    .effect-btn .icon {
      font-size: 2rem;
      margin-bottom: 12px;
    }

    .effect-btn .label {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .effect-btn .desc {
      font-size: 0.85rem;
      color: rgba(255,255,255,0.5);
      line-height: 1.4;
    }

    /* Particle Count Display */
    .stats-panel {
      position: fixed;
      top: 30px;
      right: 30px;
      padding: 16px 24px;
      background: rgba(15, 15, 17, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.08);
      font-family: monospace;
      font-size: 13px;
      z-index: 1000;
    }

    .stats-row {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      margin: 4px 0;
    }

    .stats-label { color: rgba(255,255,255,0.5); }
    .stats-value { color: var(--secondary); font-weight: 600; }

    /* Click Prompt */
    .click-anywhere {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: rgba(15, 15, 17, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      border: 1px solid rgba(255,255,255,0.1);
      font-size: 13px;
      color: rgba(255,255,255,0.6);
      z-index: 1000;
    }

    .click-anywhere span {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
    }

    /* Info Panel */
    .info-panel {
      position: fixed;
      bottom: 30px;
      left: 30px;
      padding: 16px 20px;
      background: rgba(15, 15, 17, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      z-index: 1000;
      line-height: 1.5;
    }

    .info-panel strong {
      color: var(--primary);
    }

    /* Mobile */
    @media (max-width: 768px) {
      .stats-panel { top: 20px; right: 20px; padding: 12px 16px; font-size: 11px; }
      .info-panel { display: none; }
      .button-grid { gap: 12px; }
      .effect-btn { padding: 20px 24px; }
    }
  </style>
</head>
<body>
  <!-- Ambient Background -->
  <div class="ambient-bg">
    <div class="ambient-orb orb-1"></div>
    <div class="ambient-orb orb-2"></div>
    <div class="ambient-orb orb-3"></div>
  </div>

  <!-- Stats Panel -->
  <div class="stats-panel">
    <div class="stats-row">
      <span class="stats-label">Particles:</span>
      <span class="stats-value" id="particle-count">0</span>
    </div>
    <div class="stats-row">
      <span class="stats-label">Last Effect:</span>
      <span class="stats-value" id="last-effect">None</span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1 class="title">Particle Systems</h1>
    <p class="subtitle">Click anywhere or use the buttons below to trigger effects</p>

    <div class="button-grid">
      <button class="effect-btn" onclick="createExplosion(event)">
        <div class="icon">üí•</div>
        <div class="label">Explosion</div>
        <div class="desc">Radial burst of 30 particles</div>
      </button>

      <button class="effect-btn" onclick="createConfetti(event)">
        <div class="icon">üéâ</div>
        <div class="label">Confetti</div>
        <div class="desc">60 pieces with gravity simulation</div>
      </button>

      <button class="effect-btn" onclick="createStarBurst(event)">
        <div class="icon">‚≠ê</div>
        <div class="label">Star Burst</div>
        <div class="desc">8-point star pattern</div>
      </button>

      <button class="effect-btn" onclick="createSparkTrail(event)">
        <div class="icon">‚ú®</div>
        <div class="label">Spark Trail</div>
        <div class="desc">Follow cursor with sparks</div>
      </button>

      <button class="effect-btn" onclick="createRipple(event)">
        <div class="icon">üåä</div>
        <div class="label">Ripple</div>
        <div class="desc">Expanding ring waves</div>
      </button>

      <button class="effect-btn" onclick="createFireworks(event)">
        <div class="icon">üéÜ</div>
        <div class="label">Fireworks</div>
        <div class="desc">Multi-stage celebration burst</div>
      </button>
    </div>
  </div>

  <div class="click-anywhere">
    <span>Click anywhere</span> for random effects
  </div>

  <div class="info-panel">
    <strong>Pattern 10:</strong> Particle & Explosion Systems<br>
    Visual Codex ‚Ä¢ Chapter 5
  </div>

  <script>
    let particleCount = 0;
    const countEl = document.getElementById('particle-count');
    const lastEffectEl = document.getElementById('last-effect');

    const colors = ['#7B3FF2', '#4FC3F7', '#FF6B9D', '#26A69A', '#FFE66D', '#FF69B4'];

    function updateCount(delta) {
      particleCount += delta;
      countEl.textContent = particleCount;
    }

    function setLastEffect(name) {
      lastEffectEl.textContent = name;
    }

    // Click anywhere for random effects
    document.addEventListener('click', (e) => {
      if (e.target.closest('.effect-btn')) return;

      const effects = [createExplosion, createConfetti, createSparkTrail];
      effects[Math.floor(Math.random() * effects.length)](e);
    });

    // 1. EXPLOSION
    function createExplosion(e) {
      setLastEffect('Explosion');
      const x = e.clientX || e.target.getBoundingClientRect().left + e.target.offsetWidth / 2;
      const y = e.clientY || e.target.getBoundingClientRect().top + e.target.offsetHeight / 2;
      const count = 30;

      for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle particle-dot';
        particle.style.background = colors[i % colors.length];
        particle.style.color = colors[i % colors.length];
        document.body.appendChild(particle);
        updateCount(1);

        const angle = (i / count) * Math.PI * 2;
        const distance = 120 + Math.random() * 180;
        const targetX = x + Math.cos(angle) * distance;
        const targetY = y + Math.sin(angle) * distance;

        gsap.fromTo(particle,
          { x, y, scale: 1.5, opacity: 1 },
          {
            x: targetX,
            y: targetY,
            scale: 0,
            opacity: 0,
            duration: 0.5 + Math.random() * 0.4,
            ease: "power3.out",
            onComplete: () => { particle.remove(); updateCount(-1); }
          }
        );
      }
    }

    // 2. CONFETTI
    function createConfetti(e) {
      setLastEffect('Confetti');
      const x = e.clientX || e.target.getBoundingClientRect().left + e.target.offsetWidth / 2;
      const y = e.clientY || e.target.getBoundingClientRect().top + e.target.offsetHeight / 2;
      const count = 60;

      for (let i = 0; i < count; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'particle confetti-piece';
        confetti.style.background = colors[i % colors.length];
        confetti.style.width = (8 + Math.random() * 8) + 'px';
        confetti.style.height = (16 + Math.random() * 12) + 'px';
        document.body.appendChild(confetti);
        updateCount(1);

        const angle = -Math.PI/2 + (Math.random() - 0.5) * Math.PI;
        const velocity = 300 + Math.random() * 400;
        const spin = (Math.random() - 0.5) * 1440;

        gsap.fromTo(confetti,
          { x, y, rotation: Math.random() * 360, scale: 1 },
          {
            x: x + Math.cos(angle) * velocity * 0.6,
            y: y + Math.sin(angle) * velocity * 0.3 + 400, // Gravity
            rotation: spin,
            scale: 0.5,
            opacity: 0,
            duration: 1.5 + Math.random() * 0.5,
            ease: "power1.out",
            onComplete: () => { confetti.remove(); updateCount(-1); }
          }
        );
      }
    }

    // 3. STAR BURST
    function createStarBurst(e) {
      setLastEffect('Star Burst');
      const x = e.clientX || e.target.getBoundingClientRect().left + e.target.offsetWidth / 2;
      const y = e.clientY || e.target.getBoundingClientRect().top + e.target.offsetHeight / 2;
      const points = 8;

      for (let i = 0; i < points; i++) {
        const star = document.createElement('div');
        star.className = 'particle star-shape';
        document.body.appendChild(star);
        updateCount(1);

        const angle = (i / points) * Math.PI * 2;
        const distance = 180;
        const targetX = x + Math.cos(angle) * distance;
        const targetY = y + Math.sin(angle) * distance;

        gsap.timeline()
          .set(star, { x, y, scale: 0, rotation: 0 })
          .to(star, {
            x: targetX,
            y: targetY,
            scale: 1.5,
            rotation: 360,
            duration: 0.5,
            ease: "back.out(2)"
          })
          .to(star, {
            scale: 0,
            opacity: 0,
            rotation: 720,
            duration: 0.4,
            ease: "power2.in",
            onComplete: () => { star.remove(); updateCount(-1); }
          });
      }
    }

    // 4. SPARK TRAIL
    function createSparkTrail(e) {
      setLastEffect('Spark Trail');
      const x = e.clientX || window.innerWidth / 2;
      const y = e.clientY || window.innerHeight / 2;
      const count = 25;

      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const spark = document.createElement('div');
          spark.className = 'particle spark';
          spark.style.background = colors[Math.floor(Math.random() * colors.length)];
          spark.style.color = spark.style.background;
          document.body.appendChild(spark);
          updateCount(1);

          const offsetX = (Math.random() - 0.5) * 60;
          const offsetY = (Math.random() - 0.5) * 60;

          gsap.fromTo(spark,
            { x: x + offsetX, y: y + offsetY, scale: 2, opacity: 1 },
            {
              y: y + offsetY + 100,
              scale: 0,
              opacity: 0,
              duration: 0.6 + Math.random() * 0.3,
              ease: "power2.out",
              onComplete: () => { spark.remove(); updateCount(-1); }
            }
          );
        }, i * 30);
      }
    }

    // 5. RIPPLE
    function createRipple(e) {
      setLastEffect('Ripple');
      const x = e.clientX || e.target.getBoundingClientRect().left + e.target.offsetWidth / 2;
      const y = e.clientY || e.target.getBoundingClientRect().top + e.target.offsetHeight / 2;
      const waves = 4;

      for (let i = 0; i < waves; i++) {
        setTimeout(() => {
          const ring = document.createElement('div');
          ring.className = 'particle ring';
          ring.style.borderColor = colors[i % colors.length];
          document.body.appendChild(ring);
          updateCount(1);

          gsap.fromTo(ring,
            { x: x - 20, y: y - 20, scale: 0.5, opacity: 1 },
            {
              scale: 6,
              opacity: 0,
              duration: 1,
              ease: "power2.out",
              onComplete: () => { ring.remove(); updateCount(-1); }
            }
          );
        }, i * 150);
      }
    }

    // 6. FIREWORKS (Multi-stage)
    function createFireworks(e) {
      setLastEffect('Fireworks');
      const x = e.clientX || e.target.getBoundingClientRect().left + e.target.offsetWidth / 2;
      const y = e.clientY || e.target.getBoundingClientRect().top + e.target.offsetHeight / 2;

      // Stage 1: Launch trail
      const trail = document.createElement('div');
      trail.className = 'particle particle-dot';
      trail.style.background = '#fff';
      trail.style.color = '#fff';
      document.body.appendChild(trail);
      updateCount(1);

      const peakY = y - 200;

      gsap.fromTo(trail,
        { x, y, scale: 1, opacity: 1 },
        {
          y: peakY,
          duration: 0.4,
          ease: "power2.out",
          onUpdate: function() {
            // Spawn small sparks along trail
            if (Math.random() > 0.5) {
              const spark = document.createElement('div');
              spark.className = 'particle spark';
              spark.style.background = '#FFD700';
              spark.style.color = '#FFD700';
              document.body.appendChild(spark);
              updateCount(1);

              gsap.fromTo(spark,
                { x, y: gsap.getProperty(trail, 'y'), scale: 0.5, opacity: 1 },
                {
                  y: gsap.getProperty(trail, 'y') + 30,
                  opacity: 0,
                  duration: 0.3,
                  onComplete: () => { spark.remove(); updateCount(-1); }
                }
              );
            }
          },
          onComplete: () => {
            trail.remove();
            updateCount(-1);

            // Stage 2: Explosion at peak
            const count = 40;
            for (let i = 0; i < count; i++) {
              const particle = document.createElement('div');
              particle.className = 'particle particle-dot';
              particle.style.background = colors[Math.floor(Math.random() * colors.length)];
              particle.style.color = particle.style.background;
              document.body.appendChild(particle);
              updateCount(1);

              const angle = (i / count) * Math.PI * 2 + Math.random() * 0.3;
              const distance = 80 + Math.random() * 120;
              const targetX = x + Math.cos(angle) * distance;
              const targetY = peakY + Math.sin(angle) * distance + 80; // Gravity

              gsap.fromTo(particle,
                { x, y: peakY, scale: 1.5, opacity: 1 },
                {
                  x: targetX,
                  y: targetY,
                  scale: 0,
                  opacity: 0,
                  duration: 0.8 + Math.random() * 0.4,
                  ease: "power2.out",
                  onComplete: () => { particle.remove(); updateCount(-1); }
                }
              );
            }
          }
        }
      );
    }

    // Initial animations
    gsap.from('.title', { y: 50, opacity: 0, duration: 1, ease: 'power3.out' });
    gsap.from('.subtitle', { y: 30, opacity: 0, duration: 0.8, delay: 0.2, ease: 'power2.out' });
    gsap.from('.effect-btn', {
      y: 40,
      opacity: 0,
      duration: 0.6,
      stagger: 0.1,
      delay: 0.4,
      ease: 'power2.out'
    });
    gsap.from('.stats-panel', { x: 50, opacity: 0, duration: 0.6, delay: 0.8 });
    gsap.from('.click-anywhere', { y: 20, opacity: 0, duration: 0.6, delay: 1 });
  </script>

  Visual Codex Pattern: Particle & Explosion Systems (SHOWCASE VERSION)
  Category: GSAP Scroll Choreography
  Pattern: 10

  Effects:
  - Explosion: Radial particle burst
  - Confetti: Gravity-based celebration
  - Star Burst: 8-point animated stars
  - Spark Trail: Cascading spark particles
  - Ripple: Expanding ring waves
  - Fireworks: Multi-stage launch + explosion

</body>
</html>
