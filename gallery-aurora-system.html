<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Codex Aurora Twin System</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’Ž</text></svg>">
    <link rel="stylesheet" href="css/gallery-proper-system.css">
</head>
<body class="gallery-shell theme-aurora" data-gallery-key="twin">
    <!-- 4D Polytopal Visualizer Backgrounds -->
    <div id="polytopBackgrounds">
        <!-- 7 polytopal backgrounds will be created dynamically -->
    </div>
    
    <!-- Site Reaction Overlay -->
    <div class="site-reaction" id="siteReaction"></div>
    
    <!-- Navigation Toggle -->
    <div class="nav-toggle" id="navToggle">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <!-- Dataset Switcher -->
    <nav class="dataset-switcher" id="datasetSwitcher" aria-label="Gallery dataset switcher">
        <a data-gallery-target="proper" href="?gallery=proper">Proper System</a>
        <a data-gallery-target="twin" href="?gallery=twin">Aurora Twin</a>
    </nav>

    <!-- Control Deck Panel -->
    <div class="control-deck" id="controlDeck">
        <button class="control-deck-toggle" id="controlDeckToggle" aria-expanded="false" aria-controls="controlDeckPanel">
            <span class="control-deck-toggle-label">Control Deck</span>
            <span class="control-deck-toggle-status" id="controlDeckStatus">Insights</span>
        </button>
        <div class="control-deck-panel" id="controlDeckPanel" aria-hidden="true">
            <div class="control-deck-header">
                <div class="control-deck-title" id="controlDeckTitle">Visual Codex</div>
                <div class="control-deck-subtitle" id="controlDeckSubtitle">Systems Overview</div>
            </div>
            <div class="control-deck-summary" id="controlDeckSummary"></div>
            <div class="control-deck-search" id="controlDeckSearch">
                <label class="control-deck-search-label" for="controlDeckSearchInput">Search Codex</label>
                <div class="control-deck-search-field">
                    <input type="search" id="controlDeckSearchInput" placeholder="Search demos, tags, or keywords" aria-describedby="controlDeckSearchHelp">
                    <button type="button" class="control-deck-search-clear" id="controlDeckSearchClear" aria-label="Clear search">Ã—</button>
                </div>
                <div class="control-deck-search-help" id="controlDeckSearchHelp">Type 2+ characters to filter sections and wafers instantly.</div>
                <div class="control-deck-search-results empty" id="controlDeckSearchResults" aria-live="polite">
                    <div class="control-deck-search-placeholder">Search across demos, tags, and sections.</div>
                </div>
            </div>
            <div class="control-deck-metrics" id="controlDeckMetrics"></div>
            <div class="control-deck-section" id="controlDeckSection">
                <div class="control-deck-section-label">Current Section</div>
                <div class="control-deck-section-value" id="controlDeckSectionValue">1 Â· Aurora Bloom</div>
            </div>
            <div class="control-deck-tags">
                <div class="control-deck-tags-title">Tag Focus</div>
                <div class="control-deck-tag-list" id="controlDeckTags"></div>
            </div>
            <div class="control-deck-focus" id="controlDeckFocus"></div>
            <div class="control-deck-callouts" id="controlDeckCallouts"></div>
        </div>
    </div>

    <!-- Collapsible Navigation -->
    <div class="nav-container" id="navContainer">
        <div class="nav-header">
            <div class="nav-title">Visual Codex Aurora Twin</div>
            <div class="nav-subtitle">Quantum Harmonic Array</div>
        </div>
        <div class="nav-sections" id="navSections">
            <!-- Navigation sections will be populated dynamically -->
        </div>
    </div>
    
    <!-- Section Indicator -->
    <div class="section-indicator">
        <div class="section-title" id="sectionTitle">Aurora Bloom</div>
        <div class="section-subtitle" id="sectionSubtitle">Quantum Harmonic Array</div>
    </div>
    
    <!-- Momentum Indicator -->
    <div class="momentum-indicator" id="momentumIndicator">
        <div class="momentum-title">Scroll Power</div>
        <div class="momentum-bar">
            <div class="momentum-fill" id="momentumFill" style="width: 0%;"></div>
        </div>
    </div>
    
    <!-- Crystal Container -->
    <div class="crystal-container" id="crystalContainer">
        <!-- 3 crystal wafers will be created dynamically -->
    </div>

    <script src="js/gallery-content.js"></script>
    <script src="js/gallery-renderer.js"></script>
    <script src="js/gallery-bootstrap.js"></script>
</body>
</html>
