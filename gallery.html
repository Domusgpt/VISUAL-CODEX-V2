<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Codex Gallery - General MillZ VaporWave Collection</title>
    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-magenta: #ff00ff;
            --neon-yellow: #ffff00;
            --electric-blue: #0080ff;
            --hot-pink: #ff1088;
            --cyber-purple: #8000ff;
            --vaporwave-bg: #0a0a0f;
            --card-bg: rgba(16, 16, 32, 0.9);
            --glow-intensity: 0 0 20px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: var(--neon-cyan);
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }
        
        /* Evolving background canvas */
        #background-visualizer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            opacity: 0.3;
        }
        
        /* Snap scroll container */
        .snap-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            position: relative;
        }
        
        /* Each snap section shows exactly 6 cards */
        .snap-section {
            height: 100vh;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            padding: 40px;
            box-sizing: border-box;
            position: relative;
        }
        
        /* Card styling for snap layout */
        .snap-card {
            background: var(--card-bg);
            border: 2px solid var(--neon-cyan);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: var(--glow-intensity) var(--neon-cyan);
        }
        
        .snap-card:hover {
            transform: scale(1.05) translateZ(20px);
            box-shadow: 0 0 40px var(--neon-magenta);
            border-color: var(--neon-magenta);
        }
        
        .snap-card h3 {
            color: var(--neon-yellow);
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        .snap-card p {
            color: var(--neon-cyan);
            font-size: 0.9em;
            line-height: 1.4;
            margin-bottom: 15px;
        }
        
        .snap-card .preview-frame {
            width: 100%;
            height: 200px;
            border: 1px solid var(--electric-blue);
            border-radius: 8px;
            background: rgba(0, 20, 40, 0.8);
            position: relative;
            overflow: hidden;
        }
        
        .snap-card iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        
        header {
            text-align: center;
            padding: 3rem 2rem;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 4rem;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta), var(--neon-yellow));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                0 0 20px rgba(0, 255, 255, 0.8),
                0 0 40px rgba(255, 0, 255, 0.6),
                0 0 60px rgba(255, 255, 0, 0.4);
            margin-bottom: 1rem;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            from { 
                filter: drop-shadow(0 0 20px var(--neon-cyan)) brightness(1.2);
                transform: scale(1);
            }
            to { 
                filter: drop-shadow(0 0 40px var(--neon-magenta)) brightness(1.4);
                transform: scale(1.02);
            }
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: var(--electric-blue);
            text-shadow: var(--glow-intensity) var(--electric-blue);
            margin-bottom: 2rem;
        }
        
        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.8rem 1.5rem;
            background: var(--card-bg);
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }
        
        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .filter-btn:hover::before {
            left: 100%;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(0,255,255,0.2);
            box-shadow: 
                0 0 20px var(--neon-cyan),
                0 0 40px rgba(0, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            border-color: var(--neon-magenta);
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        /* Responsive grid layout */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1200px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1201px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .effect-card {
            background: var(--card-bg);
            border: 2px solid var(--neon-cyan);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
            cursor: pointer;
            height: 600px;
            box-shadow: 
                0 5px 15px rgba(0, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: row;
        }
        
        .effect-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta), var(--neon-yellow), var(--electric-blue));
            border-radius: 12px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .effect-card:hover::before {
            opacity: 1;
            animation: borderPulse 1s ease-in-out infinite alternate;
        }
        
        @keyframes borderPulse {
            from { filter: blur(2px); }
            to { filter: blur(8px); }
        }
        
        .effect-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(0,255,255,0.4),
                0 0 80px rgba(255,0,255,0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
            border-color: var(--neon-magenta);
        }
        
        .effect-preview {
            flex: 2;
            background: #000;
            position: relative;
            overflow: hidden;
            border-right: 1px solid var(--neon-cyan);
            min-height: 100%;
        }
        
        .effect-info {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: 300px;
        }
        
        .effect-title {
            font-size: 1.5rem;
            color: var(--neon-magenta);
            margin-bottom: 1rem;
            text-shadow: var(--glow-intensity) var(--neon-magenta);
            font-weight: bold;
        }
        
        .effect-description {
            font-size: 1.1rem;
            color: var(--electric-blue);
            margin-bottom: 1.5rem;
            line-height: 1.6;
            flex-grow: 1;
        }
        
        .effect-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .tag {
            background: rgba(255,0,255,0.2);
            color: var(--neon-yellow);
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            font-size: 0.7rem;
            border: 1px solid var(--neon-yellow);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .effect-card:hover .controls {
            opacity: 1;
        }
        
        .control-btn {
            width: 30px;
            height: 30px;
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(0,255,255,0.2);
            box-shadow: 0 0 10px var(--neon-cyan);
        }
        
        /* Demo effect styles for previews */
        .demo-hypercube {
            background: radial-gradient(circle, rgba(0,255,255,0.1) 0%, transparent 70%);
            position: relative;
        }
        
        .demo-hypercube::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border: 2px solid var(--neon-cyan);
            transform: translate(-50%, -50%) rotateY(45deg) rotateX(45deg);
            animation: hypercubeRotate 4s linear infinite;
        }
        
        .demo-hypercube::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            border: 2px solid var(--neon-magenta);
            transform: translate(-50%, -50%) rotateY(45deg) rotateX(45deg) translateZ(20px);
            animation: hypercubeRotate 4s linear infinite reverse;
        }
        
        @keyframes hypercubeRotate {
            from { transform: translate(-50%, -50%) rotateY(0deg) rotateX(0deg); }
            to { transform: translate(-50%, -50%) rotateY(360deg) rotateX(360deg); }
        }
        
        .demo-particles {
            background: radial-gradient(circle at 30% 30%, rgba(255,0,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 70%, rgba(0,255,255,0.1) 0%, transparent 50%);
        }
        
        .demo-particles::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20% 30%, var(--neon-cyan), transparent),
                radial-gradient(2px 2px at 80% 20%, var(--neon-magenta), transparent),
                radial-gradient(1px 1px at 40% 80%, var(--neon-yellow), transparent);
            animation: particleFlow 6s ease-in-out infinite;
        }
        
        @keyframes particleFlow {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }
        
        .demo-moire {
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 8px,
                rgba(0,255,255,0.1) 8px,
                rgba(0,255,255,0.1) 16px
            );
            position: relative;
        }
        
        .demo-moire::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 12px,
                rgba(255,0,255,0.1) 12px,
                rgba(255,0,255,0.1) 24px
            );
            animation: moireShift 8s linear infinite;
        }
        
        @keyframes moireShift {
            from { transform: translateX(0); }
            to { transform: translateX(24px); }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            border: 2px solid var(--neon-cyan);
            border-radius: 10px;
            width: 90%;
            max-width: 1200px;
            height: 80%;
            display: flex;
            overflow: hidden;
        }
        
        .modal-preview {
            flex: 1;
            background: #000;
            position: relative;
        }
        
        .modal-info {
            width: 300px;
            padding: 2rem;
            overflow-y: auto;
            background: rgba(16, 16, 32, 0.95);
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.8);
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 1001;
        }
        
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                padding: 0 1rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .modal-content {
                flex-direction: column;
                height: 95%;
            }
            
            .modal-info {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>VISUAL CODEX</h1>
        <div class="subtitle">General MillZ VaporWave Effects Collection</div>
        
        <div id="server-status" style="background: rgba(255, 0, 0, 0.2); border: 2px solid #ff0080; padding: 1rem 2rem; margin: 0 auto 2rem; max-width: 800px; border-radius: 10px; text-align: center;">
            <h3 style="color: #ffff00; margin-bottom: 0.5rem;">‚ö†Ô∏è Server Required for Full Gallery</h3>
            <p style="margin-bottom: 1rem;">Visual effects need a local server to load properly.</p>
            <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                <button data-action="recheck-server" style="background: rgba(0,255,255,0.2); border: 1px solid #00ffff; color: #00ffff; padding: 0.5rem 1rem; cursor: pointer; border-radius: 5px;">
                    üîÑ Check Server Status
                </button>
                <button data-action="show-instructions" style="background: rgba(255,255,0,0.2); border: 1px solid #ffff00; color: #ffff00; padding: 0.5rem 1rem; cursor: pointer; border-radius: 5px;">
                    üìñ Show Instructions
                </button>
            </div>
        </div>
        
        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">ALL EFFECTS</button>
            <button class="filter-btn" data-filter="webgl">WebGL</button>
            <button class="filter-btn" data-filter="css">CSS</button>
            <button class="filter-btn" data-filter="canvas">Canvas</button>
            <button class="filter-btn" data-filter="4d">4D Math</button>
            <button class="filter-btn" data-filter="particles">Particles</button>
        </div>
    </header>
    
    <main class="gallery-grid" id="gallery">
        <!-- Effects will be populated by JavaScript -->
    </main>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-modal" data-action="close-modal">√ó</button>
            <div class="modal-preview" id="modalPreview">
                <!-- Full effect preview -->
            </div>
            <div class="modal-info" id="modalInfo">
                <!-- Effect details and controls -->
            </div>
        </div>
    </div>
    
    <script type="module" src="js/gallery/main.js"></script>

</body>
</html>
