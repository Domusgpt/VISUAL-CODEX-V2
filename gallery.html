<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Codex Gallery - General MillZ VaporWave Collection</title>
    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-magenta: #ff00ff;
            --neon-yellow: #ffff00;
            --electric-blue: #0080ff;
            --hot-pink: #ff1088;
            --cyber-purple: #8000ff;
            --vaporwave-bg: #0a0a0f;
            --card-bg: rgba(16, 16, 32, 0.9);
            --glow-intensity: 0 0 20px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: var(--neon-cyan);
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }
        
        /* Evolving background canvas */
        #background-visualizer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            opacity: 0.3;
        }
        
        /* Snap scroll container */
        .snap-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            position: relative;
        }
        
        /* Each snap section shows exactly 6 cards */
        .snap-section {
            height: 100vh;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            padding: 40px;
            box-sizing: border-box;
            position: relative;
        }
        
        /* Card styling for snap layout */
        .snap-card {
            background: var(--card-bg);
            border: 2px solid var(--neon-cyan);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: var(--glow-intensity) var(--neon-cyan);
        }
        
        .snap-card:hover {
            transform: scale(1.05) translateZ(20px);
            box-shadow: 0 0 40px var(--neon-magenta);
            border-color: var(--neon-magenta);
        }
        
        .snap-card h3 {
            color: var(--neon-yellow);
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        .snap-card p {
            color: var(--neon-cyan);
            font-size: 0.9em;
            line-height: 1.4;
            margin-bottom: 15px;
        }
        
        .snap-card .preview-frame {
            width: 100%;
            height: 200px;
            border: 1px solid var(--electric-blue);
            border-radius: 8px;
            background: rgba(0, 20, 40, 0.8);
            position: relative;
            overflow: hidden;
        }
        
        .snap-card iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        
        header {
            text-align: center;
            padding: 3rem 2rem;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 4rem;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta), var(--neon-yellow));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                0 0 20px rgba(0, 255, 255, 0.8),
                0 0 40px rgba(255, 0, 255, 0.6),
                0 0 60px rgba(255, 255, 0, 0.4);
            margin-bottom: 1rem;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            from { 
                filter: drop-shadow(0 0 20px var(--neon-cyan)) brightness(1.2);
                transform: scale(1);
            }
            to { 
                filter: drop-shadow(0 0 40px var(--neon-magenta)) brightness(1.4);
                transform: scale(1.02);
            }
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: var(--electric-blue);
            text-shadow: var(--glow-intensity) var(--electric-blue);
            margin-bottom: 2rem;
        }
        
        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .pagination {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 0 auto 2.5rem;
            max-width: 960px;
        }

        .pagination__button {
            padding: 0.65rem 1.6rem;
            background: rgba(0, 0, 0, 0.65);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 0.12em;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 999px;
            font-size: 0.85rem;
        }

        .pagination__button:not(:disabled):hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 18px rgba(0, 255, 255, 0.45);
            transform: translateY(-2px);
        }

        .pagination__button:disabled {
            opacity: 0.35;
            cursor: not-allowed;
        }

        .pagination__indicator {
            font-size: 0.9rem;
            letter-spacing: 0.12em;
            color: var(--neon-yellow);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }

        .pagination__indicator span:first-child {
            font-weight: bold;
        }

        .pagination__progress {
            position: relative;
            width: 190px;
            height: 4px;
            border-radius: 999px;
            background: rgba(0, 255, 255, 0.12);
            overflow: hidden;
            box-shadow: inset 0 0 12px rgba(0, 255, 255, 0.2);
        }

        .pagination__progress-bar {
            position: absolute;
            inset: 0;
            width: 0%;
            background: linear-gradient(90deg, rgba(0,255,255,0.85), rgba(255,0,255,0.85));
            transition: width 0.3s ease;
            box-shadow: 0 0 18px rgba(255,0,255,0.3);
        }
        
        .filter-btn {
            padding: 0.8rem 1.5rem;
            background: var(--card-bg);
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }
        
        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .filter-btn:hover::before {
            left: 100%;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(0,255,255,0.2);
            box-shadow: 
                0 0 20px var(--neon-cyan),
                0 0 40px rgba(0, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            border-color: var(--neon-magenta);
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        /* Responsive grid layout */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1200px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1201px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .effect-card {
            background: var(--card-bg);
            border: 2px solid var(--neon-cyan);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
            cursor: pointer;
            height: 600px;
            box-shadow:
                0 5px 15px rgba(0, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: row;
        }

        .gallery-empty-state {
            position: relative;
            min-height: 420px;
            border: 2px dashed rgba(0, 255, 255, 0.4);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: var(--neon-cyan);
        }

        .gallery-empty-state__glow {
            position: absolute;
            inset: -2px;
            background: radial-gradient(circle at center, rgba(0,255,255,0.3), transparent 70%);
            opacity: 0.4;
            animation: galleryEmptyGlow 6s ease-in-out infinite;
        }

        @keyframes galleryEmptyGlow {
            0% { transform: scale(0.95); opacity: 0.3; }
            50% { transform: scale(1.05); opacity: 0.6; }
            100% { transform: scale(0.95); opacity: 0.3; }
        }

        .gallery-empty-state__content {
            position: relative;
            z-index: 1;
            max-width: 480px;
            padding: 2.5rem 2rem;
            display: grid;
            gap: 1.2rem;
            text-align: center;
        }

        .gallery-empty-state__content h2 {
            font-size: 1.9rem;
            color: var(--neon-magenta);
            letter-spacing: 0.12em;
        }

        .gallery-empty-state__content p {
            font-size: 1rem;
            color: var(--electric-blue);
            line-height: 1.6;
        }

        .gallery-empty-state__reset {
            justify-self: center;
            padding: 0.75rem 1.75rem;
            border-radius: 999px;
            border: 1px solid var(--neon-yellow);
            color: var(--neon-yellow);
            background: rgba(255, 255, 0, 0.12);
            cursor: pointer;
            letter-spacing: 0.16em;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .gallery-empty-state__reset:hover {
            background: rgba(255, 255, 0, 0.22);
            box-shadow: 0 0 22px rgba(255, 255, 0, 0.45);
        }
        
        .effect-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta), var(--neon-yellow), var(--electric-blue));
            border-radius: 12px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .effect-card:hover::before {
            opacity: 1;
            animation: borderPulse 1s ease-in-out infinite alternate;
        }
        
        @keyframes borderPulse {
            from { filter: blur(2px); }
            to { filter: blur(8px); }
        }
        
        .effect-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow:
                0 25px 50px rgba(0,255,255,0.4),
                0 0 80px rgba(255,0,255,0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
            border-color: var(--neon-magenta);
        }

        .effect-card.effect-card--highlight {
            border-color: var(--neon-yellow);
            box-shadow: 0 0 35px var(--neon-yellow), 0 20px 55px rgba(255, 255, 0, 0.35);
            animation: effectHighlightPulse 1.2s ease-in-out 2;
        }

        @keyframes effectHighlightPulse {
            0% {
                transform: translateY(0) scale(1);
                box-shadow: 0 5px 15px rgba(0, 255, 255, 0.25);
            }
            50% {
                transform: translateY(-6px) scale(1.02);
                box-shadow:
                    0 25px 60px rgba(255, 255, 0, 0.45),
                    0 0 80px rgba(255, 255, 0, 0.3);
            }
            100% {
                transform: translateY(0) scale(1);
                box-shadow: 0 5px 15px rgba(0, 255, 255, 0.25);
            }
        }
        
        .effect-preview {
            flex: 2;
            background: #000;
            position: relative;
            overflow: hidden;
            border-right: 1px solid var(--neon-cyan);
            min-height: 100%;
        }
        
        .effect-info {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: 300px;
        }
        
        .effect-title {
            font-size: 1.5rem;
            color: var(--neon-magenta);
            margin-bottom: 1rem;
            text-shadow: var(--glow-intensity) var(--neon-magenta);
            font-weight: bold;
        }
        
        .effect-description {
            font-size: 1.1rem;
            color: var(--electric-blue);
            margin-bottom: 1.5rem;
            line-height: 1.6;
            flex-grow: 1;
        }
        
        .effect-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .tag {
            background: rgba(255,0,255,0.2);
            color: var(--neon-yellow);
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            font-size: 0.7rem;
            border: 1px solid var(--neon-yellow);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .effect-card:hover .controls {
            opacity: 1;
        }
        
        .control-btn {
            width: 30px;
            height: 30px;
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(0,255,255,0.2);
            box-shadow: 0 0 10px var(--neon-cyan);
        }
        
        /* Demo effect styles for previews */
        .demo-hypercube {
            background: radial-gradient(circle, rgba(0,255,255,0.1) 0%, transparent 70%);
            position: relative;
        }
        
        .demo-hypercube::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border: 2px solid var(--neon-cyan);
            transform: translate(-50%, -50%) rotateY(45deg) rotateX(45deg);
            animation: hypercubeRotate 4s linear infinite;
        }
        
        .demo-hypercube::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            border: 2px solid var(--neon-magenta);
            transform: translate(-50%, -50%) rotateY(45deg) rotateX(45deg) translateZ(20px);
            animation: hypercubeRotate 4s linear infinite reverse;
        }
        
        @keyframes hypercubeRotate {
            from { transform: translate(-50%, -50%) rotateY(0deg) rotateX(0deg); }
            to { transform: translate(-50%, -50%) rotateY(360deg) rotateX(360deg); }
        }
        
        .demo-particles {
            background: radial-gradient(circle at 30% 30%, rgba(255,0,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 70%, rgba(0,255,255,0.1) 0%, transparent 50%);
        }
        
        .demo-particles::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20% 30%, var(--neon-cyan), transparent),
                radial-gradient(2px 2px at 80% 20%, var(--neon-magenta), transparent),
                radial-gradient(1px 1px at 40% 80%, var(--neon-yellow), transparent);
            animation: particleFlow 6s ease-in-out infinite;
        }
        
        @keyframes particleFlow {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }
        
        .demo-moire {
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 8px,
                rgba(0,255,255,0.1) 8px,
                rgba(0,255,255,0.1) 16px
            );
            position: relative;
        }
        
        .demo-moire::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 12px,
                rgba(255,0,255,0.1) 12px,
                rgba(255,0,255,0.1) 24px
            );
            animation: moireShift 8s linear infinite;
        }
        
        @keyframes moireShift {
            from { transform: translateX(0); }
            to { transform: translateX(24px); }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            border: 2px solid var(--neon-cyan);
            border-radius: 10px;
            width: 90%;
            max-width: 1200px;
            height: 80%;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .modal-preview {
            flex: 1;
            background: #000;
            position: relative;
            --pointer-x: 50%;
            --pointer-y: 50%;
        }

        .modal-preview::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at var(--pointer-x) var(--pointer-y), rgba(0,255,255,0.25), transparent 55%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        .modal-preview.modal-preview--active::after {
            opacity: 1;
        }

        .modal-info {
            width: 320px;
            padding: 2rem;
            overflow-y: auto;
            background: rgba(16, 16, 32, 0.95);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            min-width: 320px;
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.8);
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 1001;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 3.25rem;
            height: 3.25rem;
            border-radius: 50%;
            border: 2px solid var(--neon-cyan);
            background: rgba(0, 0, 0, 0.65);
            color: var(--neon-cyan);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1002;
        }

        .modal-nav:hover {
            background: rgba(0,255,255,0.2);
            box-shadow: 0 0 25px rgba(0,255,255,0.5);
        }

        .modal-nav:disabled {
            opacity: 0.35;
            cursor: not-allowed;
        }

        .modal-nav--prev {
            left: 1.5rem;
        }

        .modal-nav--next {
            right: 1.5rem;
        }

        .modal-progress {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: min(60%, 420px);
            height: 6px;
            border-radius: 999px;
            background: rgba(0,255,255,0.15);
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,255,255,0.25);
            transition: opacity 0.3s ease;
            z-index: 1001;
        }

        .modal-progress--hidden {
            opacity: 0;
            pointer-events: none;
        }

        .modal-progress__bar {
            position: absolute;
            inset: 0;
            width: 0%;
            background: linear-gradient(90deg, rgba(0,255,255,0.85), rgba(255,0,255,0.85));
            transition: width 0.35s ease;
            box-shadow: 0 0 30px rgba(0,255,255,0.35);
        }

        .modal-progress__bar::after {
            content: attr(data-label);
            position: absolute;
            top: -1.9rem;
            right: 0;
            transform: translateX(50%);
            background: rgba(0, 0, 0, 0.65);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            letter-spacing: 0.16em;
            text-transform: uppercase;
            pointer-events: none;
        }

        .modal-info__heading {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .modal-info__position {
            font-size: 0.85rem;
            letter-spacing: 0.18em;
            color: var(--neon-yellow);
            text-transform: uppercase;
        }

        .modal-info__heading h2 {
            font-size: 1.4rem;
            color: var(--neon-magenta);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            display: flex;
            gap: 0.6rem;
            align-items: center;
        }

        .modal-info__badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            font-size: 0.7rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .modal-info__badge--live {
            background: rgba(0, 255, 128, 0.2);
            border: 1px solid rgba(0, 255, 128, 0.6);
            color: #00ff80;
        }

        .modal-info__badge--demo {
            background: rgba(255, 255, 0, 0.18);
            border: 1px solid rgba(255, 255, 0, 0.5);
            color: #ffff80;
        }

        .modal-info__description {
            color: var(--electric-blue);
            line-height: 1.6;
        }

        .modal-info__section h3 {
            text-transform: uppercase;
            letter-spacing: 0.14em;
            font-size: 0.85rem;
            color: var(--neon-cyan);
            margin-bottom: 0.75rem;
        }

        .modal-info__list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 0.4rem;
            color: var(--neon-cyan);
            font-size: 0.9rem;
        }

        .modal-info__tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.45rem;
        }

        .modal-info__source {
            background: rgba(0,0,0,0.6);
            padding: 0.75rem;
            border: 1px solid var(--neon-cyan);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            word-break: break-all;
            color: var(--neon-cyan);
            margin-bottom: 1rem;
        }

        .modal-info__cta {
            width: 100%;
