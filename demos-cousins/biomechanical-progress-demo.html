<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biomechanical Progress - Cousin of Holographic Progress</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Courier+Prime:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
            font-family: 'Courier Prime', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow-x: hidden;
            position: relative;
        }

        /* ORGANIC TEXTURE BACKGROUND */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(20, 40, 20, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(40, 20, 20, 0.3) 0%, transparent 50%);
            animation: breathe 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        /* VEINS - Organic nervous system */
        .vein {
            position: fixed;
            height: 2px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(100, 200, 100, 0.3) 20%,
                rgba(150, 250, 150, 0.5) 50%,
                rgba(100, 200, 100, 0.3) 80%,
                transparent 100%);
            box-shadow: 0 0 10px rgba(100, 200, 100, 0.5);
            z-index: -1;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Creepster', cursive;
            color: #8bc34a;
            font-size: 4rem;
            text-align: center;
            margin-bottom: 1rem;
            text-shadow:
                0 0 20px rgba(139, 195, 74, 0.8),
                0 0 40px rgba(139, 195, 74, 0.4);
            letter-spacing: 4px;
        }

        .subtitle {
            text-align: center;
            color: rgba(200, 255, 200, 0.7);
            font-size: 1rem;
            margin-bottom: 3rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .progress-container {
            background: linear-gradient(135deg, rgba(20, 30, 20, 0.8), rgba(30, 20, 20, 0.8));
            border: 3px solid rgba(100, 150, 100, 0.3);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow:
                inset 0 0 30px rgba(0, 0, 0, 0.8),
                0 0 50px rgba(100, 200, 100, 0.2);
        }

        /* ORGANIC TISSUE TEXTURE */
        .progress-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                repeating-radial-gradient(circle at 30% 30%, transparent 0px, rgba(100, 150, 100, 0.05) 10px, transparent 20px),
                repeating-radial-gradient(circle at 70% 70%, transparent 0px, rgba(150, 100, 100, 0.05) 15px, transparent 30px);
            animation: tissueMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes tissueMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .progress-title {
            color: #8bc34a;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(139, 195, 74, 0.5);
        }

        /* TENDRILS - Growing organic progress */
        .tendril-progress {
            position: relative;
            height: 60px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(100, 150, 100, 0.3);
            border-radius: 30px;
            overflow: visible;
            margin-bottom: 15px;
        }

        .tendril-fill {
            height: 100%;
            background: linear-gradient(90deg,
                rgba(100, 200, 100, 0.2) 0%,
                rgba(150, 250, 150, 0.4) 50%,
                rgba(100, 200, 100, 0.2) 100%);
            border-radius: 30px;
            position: relative;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 0 20px rgba(100, 200, 100, 0.5),
                inset 0 0 20px rgba(150, 250, 150, 0.3);
        }

        /* ORGANIC GROWTH NODES */
        .tendril-fill::before {
            content: '';
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(150, 250, 150, 1) 0%, rgba(100, 200, 100, 0.5) 50%, transparent 100%);
            border-radius: 50%;
            animation: growthPulse 1s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(150, 250, 150, 0.8);
        }

        @keyframes growthPulse {
            0%, 100% { transform: translateY(-50%) scale(1); opacity: 1; }
            50% { transform: translateY(-50%) scale(1.3); opacity: 0.7; }
        }

        /* VEINS growing along progress */
        .tendril-veins {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: repeating-linear-gradient(90deg,
                transparent 0px,
                rgba(100, 200, 100, 0.5) 5px,
                transparent 10px,
                rgba(150, 250, 150, 0.3) 15px,
                transparent 20px);
            animation: veinFlow 2s linear infinite;
        }

        @keyframes veinFlow {
            0% { background-position: 0 0; }
            100% { background-position: 20px 0; }
        }

        /* SPINE PROGRESS - Vertebrae segments */
        .spine-progress {
            position: relative;
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
            padding: 20px;
        }

        .vertebra {
            flex: 1;
            height: 60px;
            background: linear-gradient(180deg, rgba(80, 120, 80, 0.3), rgba(40, 60, 40, 0.3));
            border: 2px solid rgba(100, 150, 100, 0.3);
            border-radius: 15px;
            position: relative;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
        }

        .vertebra.active {
            background: linear-gradient(180deg, rgba(150, 250, 150, 0.6), rgba(100, 200, 100, 0.4));
            border-color: rgba(150, 250, 150, 0.8);
            box-shadow:
                0 0 20px rgba(150, 250, 150, 0.6),
                inset 0 0 20px rgba(150, 250, 150, 0.3);
            animation: vertebraGrow 1s ease-out;
        }

        @keyframes vertebraGrow {
            0% { transform: scale(0.8) rotateZ(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotateZ(5deg); }
            100% { transform: scale(1) rotateZ(0deg); opacity: 1; }
        }

        /* NEURAL NETWORK PROGRESS */
        .neural-progress {
            position: relative;
            height: 120px;
            margin-bottom: 30px;
        }

        .neuron {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(150, 250, 150, 1) 0%, rgba(100, 200, 100, 0) 70%);
            border-radius: 50%;
            border: 2px solid rgba(150, 250, 150, 0.5);
            transition: all 0.5s;
        }

        .neuron.active {
            background: radial-gradient(circle, rgba(200, 255, 200, 1) 0%, rgba(150, 250, 150, 0.5) 70%);
            box-shadow: 0 0 30px rgba(150, 250, 150, 1);
            animation: neuronFire 1s ease-in-out;
        }

        @keyframes neuronFire {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); box-shadow: 0 0 50px rgba(150, 250, 150, 1); }
        }

        .synapse {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg,
                rgba(100, 200, 100, 0) 0%,
                rgba(150, 250, 150, 0.8) 50%,
                rgba(100, 200, 100, 0) 100%);
            transform-origin: left center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .synapse.active {
            opacity: 1;
            animation: synapseSignal 1s ease-in-out;
        }

        @keyframes synapseSignal {
            0% { background-position: -100% 0; }
            100% { background-position: 100% 0; }
        }

        /* CIRCULAR ORGANISM PROGRESS */
        .organism-progress {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 30px auto;
        }

        .organism-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 3px solid rgba(100, 150, 100, 0.3);
        }

        .organism-ring:nth-child(1) {
            width: 100%;
            height: 100%;
            border-color: rgba(150, 250, 150, 0.4);
            box-shadow: 0 0 20px rgba(150, 250, 150, 0.3);
            animation: ringPulse 3s ease-in-out infinite;
        }

        .organism-ring:nth-child(2) {
            width: 70%;
            height: 70%;
            animation: ringPulse 3s ease-in-out infinite 0.5s;
        }

        .organism-ring:nth-child(3) {
            width: 40%;
            height: 40%;
            animation: ringPulse 3s ease-in-out infinite 1s;
        }

        @keyframes ringPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
        }

        .organism-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(200, 255, 200, 1) 0%, rgba(150, 250, 150, 0.5) 50%, transparent 100%);
            border-radius: 50%;
            animation: corePulse 2s ease-in-out infinite;
            box-shadow: 0 0 40px rgba(150, 250, 150, 0.8);
        }

        @keyframes corePulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        /* CONTROL PANEL */
        .controls {
            background: rgba(20, 30, 20, 0.6);
            border: 2px solid rgba(100, 150, 100, 0.3);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }

        .control-btn {
            background: linear-gradient(135deg, rgba(100, 200, 100, 0.2), rgba(150, 250, 150, 0.1));
            border: 2px solid rgba(150, 250, 150, 0.5);
            color: #8bc34a;
            padding: 15px 30px;
            font-family: 'Courier Prime', monospace;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0 10px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(150, 250, 150, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .control-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .control-btn:hover {
            background: linear-gradient(135deg, rgba(100, 200, 100, 0.4), rgba(150, 250, 150, 0.3));
            box-shadow: 0 0 30px rgba(150, 250, 150, 0.6);
            transform: translateY(-2px);
        }

        .status-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 30, 20, 0.9);
            border: 2px solid rgba(150, 250, 150, 0.5);
            border-radius: 10px;
            padding: 15px 25px;
            color: #8bc34a;
            font-weight: 700;
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 0 20px rgba(150, 250, 150, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .spine-progress {
                flex-wrap: wrap;
            }

            .control-btn {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Generate organic veins -->
    <script>
        for (let i = 0; i < 15; i++) {
            const vein = document.createElement('div');
            vein.className = 'vein';
            vein.style.top = Math.random() * 100 + '%';
            vein.style.left = Math.random() * 100 + '%';
            vein.style.width = (Math.random() * 30 + 20) + '%';
            vein.style.transform = `rotate(${Math.random() * 360}deg)`;
            vein.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(vein);
        }
    </script>

    <div class="status-badge">
        ⚠ COUSIN OF: HOLOGRAPHIC PROGRESS ⚠
    </div>

    <div class="container">
        <h1>☣ BIOMECHANICAL PROGRESS ☣</h1>
        <div class="subtitle">Organic Growth • Living Systems • Neural Pathways</div>

        <!-- TENDRIL PROGRESS -->
        <div class="progress-container">
            <div class="progress-title">⟫ Tendril Growth System</div>
            <div class="tendril-progress">
                <div class="tendril-fill" id="tendril1" style="width: 45%;">
                    <div class="tendril-veins"></div>
                </div>
            </div>
            <div class="tendril-progress">
                <div class="tendril-fill" id="tendril2" style="width: 72%;">
                    <div class="tendril-veins"></div>
                </div>
            </div>
            <div class="tendril-progress">
                <div class="tendril-fill" id="tendril3" style="width: 28%;">
                    <div class="tendril-veins"></div>
                </div>
            </div>
        </div>

        <!-- SPINE/VERTEBRAE PROGRESS -->
        <div class="progress-container">
            <div class="progress-title">⟫ Vertebral Segments</div>
            <div class="spine-progress" id="spineProgress">
                <!-- Vertebrae generated by JS -->
            </div>
        </div>

        <!-- NEURAL NETWORK PROGRESS -->
        <div class="progress-container">
            <div class="progress-title">⟫ Neural Network Activity</div>
            <div class="neural-progress" id="neuralNetwork">
                <!-- Neurons and synapses generated by JS -->
            </div>
        </div>

        <!-- CIRCULAR ORGANISM -->
        <div class="progress-container">
            <div class="progress-title">⟫ Organism Core Vitality</div>
            <div class="organism-progress">
                <div class="organism-ring"></div>
                <div class="organism-ring"></div>
                <div class="organism-ring"></div>
                <div class="organism-core"></div>
            </div>
        </div>

        <!-- CONTROLS -->
        <div class="controls">
            <button class="control-btn" id="growBtn">► Stimulate Growth</button>
            <button class="control-btn" id="fireBtn">⚡ Fire Neurons</button>
            <button class="control-btn" id="resetBtn">⟲ Reset Organism</button>
        </div>
    </div>

    <script>
        // Create vertebrae
        const spineProgress = document.getElementById('spineProgress');
        for (let i = 0; i < 10; i++) {
            const vertebra = document.createElement('div');
            vertebra.className = 'vertebra';
            vertebra.dataset.index = i;
            if (i < 6) vertebra.classList.add('active');
            spineProgress.appendChild(vertebra);
        }

        // Create neural network
        const neuralNetwork = document.getElementById('neuralNetwork');
        const neurons = [];
        const neuronCount = 8;

        for (let i = 0; i < neuronCount; i++) {
            const neuron = document.createElement('div');
            neuron.className = 'neuron';
            const x = (i / (neuronCount - 1)) * 90 + 5;
            const y = Math.random() * 60 + 20;
            neuron.style.left = x + '%';
            neuron.style.top = y + '%';
            neuron.dataset.x = x;
            neuron.dataset.y = y;
            neurons.push(neuron);
            neuralNetwork.appendChild(neuron);

            // Add active state to first few
            if (i < 5) {
                setTimeout(() => {
                    neuron.classList.add('active');
                }, i * 200);
            }
        }

        // Create synapses
        for (let i = 0; i < neurons.length - 1; i++) {
            const synapse = document.createElement('div');
            synapse.className = 'synapse';
            const x1 = parseFloat(neurons[i].dataset.x);
            const y1 = parseFloat(neurons[i].dataset.y);
            const x2 = parseFloat(neurons[i + 1].dataset.x);
            const y2 = parseFloat(neurons[i + 1].dataset.y);

            const distance = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;

            synapse.style.left = x1 + '%';
            synapse.style.top = y1 + '%';
            synapse.style.width = distance + '%';
            synapse.style.transform = `rotate(${angle}deg)`;

            if (i < 4) {
                setTimeout(() => {
                    synapse.classList.add('active');
                }, i * 200);
            }

            neuralNetwork.appendChild(synapse);
        }

        // GROW BUTTON - Animate tendrils
        document.getElementById('growBtn').addEventListener('click', function() {
            const tendrils = ['tendril1', 'tendril2', 'tendril3'];
            tendrils.forEach((id, index) => {
                setTimeout(() => {
                    const tendril = document.getElementById(id);
                    const currentWidth = parseInt(tendril.style.width);
                    const newWidth = Math.min(currentWidth + Math.random() * 20 + 10, 100);
                    tendril.style.width = newWidth + '%';
                }, index * 300);
            });
        });

        // FIRE NEURONS BUTTON
        document.getElementById('fireBtn').addEventListener('click', function() {
            // Activate all neurons sequentially
            neurons.forEach((neuron, index) => {
                setTimeout(() => {
                    neuron.classList.add('active');
                }, index * 150);
            });

            // Activate all synapses
            const synapses = document.querySelectorAll('.synapse');
            synapses.forEach((synapse, index) => {
                setTimeout(() => {
                    synapse.classList.add('active');
                }, index * 150);
            });
        });

        // RESET BUTTON
        document.getElementById('resetBtn').addEventListener('click', function() {
            // Reset tendrils
            document.getElementById('tendril1').style.width = '20%';
            document.getElementById('tendril2').style.width = '35%';
            document.getElementById('tendril3').style.width = '15%';

            // Reset vertebrae
            document.querySelectorAll('.vertebra').forEach((v, index) => {
                v.classList.remove('active');
                if (index < 3) {
                    setTimeout(() => v.classList.add('active'), index * 100);
                }
            });

            // Reset neurons
            neurons.forEach((n, index) => {
                n.classList.remove('active');
                if (index < 3) {
                    setTimeout(() => n.classList.add('active'), index * 100);
                }
            });

            // Reset synapses
            document.querySelectorAll('.synapse').forEach(s => s.classList.remove('active'));
        });

        // Auto-grow animation
        setInterval(() => {
            const randomTendril = document.getElementById(`tendril${Math.floor(Math.random() * 3) + 1}`);
            const currentWidth = parseInt(randomTendril.style.width);
            if (currentWidth < 90) {
                randomTendril.style.width = (currentWidth + 2) + '%';
            }
        }, 2000);

        // Random vertebra activation
        setInterval(() => {
            const vertebrae = document.querySelectorAll('.vertebra:not(.active)');
            if (vertebrae.length > 0) {
                const randomIndex = Math.floor(Math.random() * vertebrae.length);
                vertebrae[randomIndex].classList.add('active');
            }
        }, 3000);

        // Random neuron firing
        setInterval(() => {
            const randomNeuron = neurons[Math.floor(Math.random() * neurons.length)];
            randomNeuron.classList.remove('active');
            setTimeout(() => randomNeuron.classList.add('active'), 100);
        }, 1500);
    </script>
</body>
</html>
